<ion-app>
  <ion-header>
    <ion-toolbar>
      <div color="primary" class="header-content" fxLayout="row" fxLayoutAlign="start center">
        <ion-button size="small" fill="clear" class="menu-icon">
          <mat-icon>menu</mat-icon>
        </ion-button>
        <div class="title-wrapper">
          <div class="mat-title">Basic Bottom Sheet</div>
        </div>
        <ion-button size="small" fill="clear" flex="end" #morevert mat-icon-button (click)="showBottomSheet()" class="toolbar-button">
          <mat-icon>more_vert</mat-icon>
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <mat-nav-list *ngIf="data.length > 0">
          <mat-list-item *ngFor="let i of data; let index = index;" [class.active]="i.active">  
            <mat-icon class="padded-list-icon" mat-list-icon *ngIf="!i.active">notifications</mat-icon>
            <mat-icon class="padded-list-icon" mat-list-icon *ngIf="i.active">notifications_active</mat-icon>
            <h4 mat-line style="font-weight: 600; font-size:15px; margin-bottom: 5px;">
              <ng-container *ngIf="i.active">ACTIVE: </ng-container> {{ i.details }}
            </h4> 
            <p mat-line>
              {{ i.date | date: 'MM/dd/yyyy' }} 
            </p>
          
          </mat-list-item>
          </mat-nav-list>
  </ion-content>
</ion-app>

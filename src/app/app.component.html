<ion-app>
  <ion-header>
    <ion-toolbar>
      <div color="primary" class="header-content" fxLayout="row" fxLayoutAlign="start center">
        <ion-button size="small" fill="clear" class="menu-icon">
          <mat-icon>menu</mat-icon>
        </ion-button>
        <div class="title-wrapper">
          <div class="mat-title">Basic Bottom Sheet</div>
        </div>
        <ion-button size="small" fill="clear" flex="end" (click)="openNotification()" class="search-icon">
          <mat-icon>more_vert</mat-icon>
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <mat-list class="data-list" [ngClass]="toggleNotification?'panal-margin-bottom':''">
      <mat-list-item *ngFor="let i of list" [class.active]="i.active">
        <mat-icon mat-list-icon *ngIf="!i.active">notifications</mat-icon>
        <mat-icon mat-list-icon *ngIf="i.active">notifications_active</mat-icon>
        <h4 mat-line style="font-weight: 600; font-size:15px; margin-bottom: 5px;">
          <ng-container *ngIf="i.active">ACTIVE: </ng-container> {{ i.details }}
        </h4>
        <p mat-line>
          {{ i.date | date: 'MM/dd/yyyy' }}
        </p>
      </mat-list-item>
    </mat-list>


  </ion-content>
  <mat-nav-list class="bottom-panal" [ngClass]="toggleNotification?'':'height-0'">
    <mat-list-item>
      <mat-icon mat-list-icon>done</mat-icon>
      <div mat-line>Acknowledge All</div>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>get_app</mat-icon>
      <div mat-line>Export</div>
    </mat-list-item>
    <mat-list-item (click)="closeNotification()">
      <mat-icon mat-list-icon>clear</mat-icon>
      <div mat-line>Cancel</div>
    </mat-list-item>
  </mat-nav-list>
</ion-app>

<mat-toolbar class="main-header mat-elevation-z4"  [class.hidden]="toggleSearch " style="position: fixed;z-index: 4; " color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
     </button>
<div>Basic Bottom Sheet</div>
<div fxFlex style="margin:auto;"></div>
 <button class="vert-btn"  #morevert mat-icon-button (click)="showBottomSheet()">
      <mat-icon >more_vert</mat-icon>
  </button>  

</mat-toolbar>
<mat-nav-list style="padding-top:65px;" *ngIf="data.length > 0">
<mat-list-item *ngFor="let i of data; let index = index;" [class.active]="i.active">  
  <mat-icon style="padding: 8px" mat-list-icon *ngIf="!i.active">notifications</mat-icon>
  <mat-icon style="padding: 8px" mat-list-icon *ngIf="i.active">notifications_active</mat-icon>
  <h4 mat-line style="font-weight: 600; font-size:15px; margin-bottom: 5px;">
    <ng-container *ngIf="i.active">ACTIVE: </ng-container> {{ i.details }}
  </h4> 
  <p mat-line>
    {{ i.date | date: 'MM/dd/yyyy' }} 
  </p>

</mat-list-item>
</mat-nav-list>
